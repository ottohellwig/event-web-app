<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eventside</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link rel="icon" href="../static/images/favicon (1).ico" />
  </head>

  <body>
    <!-- Header / navbar-->
    <header class="bg-light border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="/static/images/EventSideIMG.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            EventSide
          </a>
          <!-- Search bar -->
          
          <form
            class="form-inline pt-3"
            action="{{ url_for('main.search') }}"
            method="GET"
          >
            <input
              class="form-control"
              type="search"
              name="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
          
          
            <div class="navbar-nav ml-auto">
              <!-- Register/Login/Logout and welcome -->
              {% if current_user.is_authenticated %}
              <div class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{ current_user.name }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a
                      class="dropdown-item"
                      href="{{ url_for('event.my_events') }}"
                      >My Events</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{{ url_for('event.bookings') }}"
                      >Booking History</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
              <a class="nav-item nav-link" href="{{ url_for('event.create') }}"
                >Create Event</a
              >
              {% else %}
              <a class="nav-item nav-link" href="{{ url_for('auth.register') }}"
                >Register</a
              >
              <a class="nav-item nav-link" href="{{ url_for('auth.login') }}"
                >Log In</a
              >
              {% endif %}

              <a class="nav-item nav-link" href="{{ url_for('main.index') }}"
                >Events</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    {% block header %} {% endblock %} 
    {% block content %} {% endblock %}

    <!--Wspace div for pages that are small so footer sits at bottom of page-->
    <div class="Wspace"></div>
    <div class="container-fluid bg-light pb-1 ">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top w-100"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <img
              src="../static/images/EventSideIMG.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2023 EventSide, Inc</span>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
